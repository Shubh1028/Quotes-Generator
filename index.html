<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Quotes Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="quote-text-box"></span>
        <i class="fa fa-quote-right left-quote"></i>
      </div>
      <div class="quote-author" id="quote-author-box"></div>
      <div class="quote-button">
        <button id="twitter-button">
          <i class="fa fa-twitter font-twitter"></i>
        </button>
        <button id="new-quote-button">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="./script.js"></script>
  </body>
</html>
